<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Baloo+Bhai" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <script src = "assets/javascript/game.js"></script>

    <!--Link for updated Bootstrap portfolio - https://sgliput.github.io/Bootstrap-Portfolio/portfolio.html -->
    <!--Link for updated responsive portfolio - https://sgliput.github.io/Responsive-Portfolio/portfolio.html -->
</head>

<body>
    <br>
    <div class="top">
     <img class="ship1" src="assets/images/enterprise.png" height="100px" width="100px">
     <h1><i class="far fa-hand-spock"></i>
        Sci-Fi Hangman
        <i class="far fa-hand-spock"></i>
    </h1>
    </div>
     <div class = "container">
    <p>Type letters to try to guess the one-word sci-fi movie below.</p>
    <p>Press any key to get started!</p>
    <p>Wins:
        <span id="wins">0</span>
    </p>
    <p>Current Movie:
        <span id="randomWord"></span> &nbsp;(<span id="letterNumber"></span> Letters)
    </p>
    <p>Number of guesses remaining:
        <span id="guessCounter">12</span>
    </p>
    <p>Letters already guessed:
        <span id="guesses"></span>
    </p>
    <p><span id = "afterWin"></span></p>
    <br>
    <span id = "poster"><img src="assets/images/questionmark.jpg" height="300px" width="225px"></span>
</div>
    
</body>


</html>
